<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Playground</title>
    <link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css">
    <script src="https://codemirror.net/lib/codemirror.js"></script>
    <script src="https://codemirror.net/mode/javascript/javascript.js"></script>
</head>

<body>
    <h1>WELLCOME TO JAVASCRIPT PLAYGROUND</h1>
    <button
        style="background-color: #ee5786;color: #fff;margin: auto;display:table;padding:5px 20px;border:0;" onclick="window.executeCode.runcode()">Output</button>

    <div style="display:flex">
        <div id="code" style="width:50%;margin:0 15px;border:1px solid #eee;resize: none;" cols="5"
            rows="35"></div>
        <textarea id="result" style="width:50%;margin:0 15px;border:1px solid #eee;resize: none;" cols="5" rows="35" disabled></textarea>
    </div>
</body>
<script src="./editor.js"></script>
<style>
    .sucess{
        color: green;
    }
    .error{
        color: red;
    }
</style>
</html>
